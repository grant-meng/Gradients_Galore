  <label>Gradient direction:</label>
  <select id='choiceSelector'>
    <option value="">Choose a direction:</option>
    <option value='cornerToCorner1'>Top Left to Bottom Right</option>
    <option value='cornerToCorner2'>Top Right to Bottom Left</option>
    <option value='topToBottom'>Top to Bottom</option>
    <option value='leftToRight'>Left to Right</option>
  </select>




  <body>
    <canvas id = 'myCanvas'><p>Canvas not supported</p></canvas>
    <script>
      //variables
        var myCanvas = document.getElementById('myCanvas');
        var ctx = myCanvas.getContext('2d');
        myCanvas.height = window.innerHeight;
        myCanvas.width = window.innerWidth;
        var cl1Color = "#000000";
        var cl2Color = "#ffffff";


        //Random Color
        for(i = 0;i > 100;i++){
          cl1Color = cl1Color+1;
          cl2Color = cl2Color+1;
        }

        //what happens when you click on the direction of the gradient
      choiceSelector.onchange = function(){
      var choice  = choiceSelector.value;  //* Gets the value from the select elements

      switch (choice){
        case ("cornerToCorner1"):
          document.body.style.backgroundImage = "linear-gradient(to bottom right," + cl1.value + "," + cl2.value + ")";
          break;

        case "cornerToCorner2":
          document.body.style.backgroundImage = "linear-gradient(to bottom left," + cl1.value + "," + cl2.value + ")";
          break;

        case "topToBottom":
          document.body.style.backgroundImage = "linear-gradient(" + cl1.value + "," + cl2.value + ")";
          break;

        case "leftToRight":
          document.body.style.backgroundImage = "linear-gradient(to right," + cl1.value + "," + cl2.value + ")";
          break;

      }
  }

    </script>
